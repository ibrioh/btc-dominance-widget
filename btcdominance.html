<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTC Dominance Chart</title>
  <style>
    body {
      margin: 0;
      background-color: #0e1116;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #e0e0e0;
      font-family: "Inter", Arial, sans-serif;
    }
    h2 {
      margin: 20px 0 10px 0;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
      color: #f5f5f5;
    }
    .chart-container {
      width: 95%;
      max-width: 1200px;
      height: 800px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h2>BTC Dominance (CRYPTOCAP:BTC.D)</h2>

  <div class="chart-container">
    <div class="tradingview-widget-container">
      <div id="tradingview_btcd"></div>
    </div>
  </div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      container_id: "tradingview_btcd",
      symbol: "CRYPTOCAP:BTC.D",
      interval: "D",               // Tages-Chart
      range: "6M",                 // 6 Monate
      timezone: "Etc/UTC",
      theme: "dark",
      style: "1",
      locale: "en",
      hide_top_toolbar: false,     // Toolbar aktiv (zeigt Name & Timeframe)
      hide_legend: true,
      withdateranges: true,
      allow_symbol_change: false,
      width: "100%",
      height: "100%",
      backgroundColor: "#0e1116",
      scale_position: "right",
      scale_mode: "Normal"         // normale %-Skala
      // percentage: true ‚Üê NICHT AKTIVIEREN, sonst flacht der Chart ab
    });
  </script>
</body>
</html>
